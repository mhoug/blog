{% load staticfiles %}

<html>
    <head>
        <title>Mr. Moore's Blog</title>
        <link href="https://fonts.googleapis.com/css?family=Poller+One|Aclonica|Pavanam|Catamaran" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'blog/style.css' %}">
    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
            {% endif %}
            <h1><a href="/">Mr. Moore's Blog</a></h1>
        </div>
        <div class="blogs">
            <div class="content container">
                <div class="row">
                    <div>
                    {% block content %}
                    {% endblock %}
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer container">
            <div class="col">
                <a href="/" title="homepage">Back to Homepage</a>
            </div>
        </footer>
    </body>
</html>
