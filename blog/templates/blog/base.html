{% load staticfiles %}

<html>
  <head>
    <title>Mr. Moore's Blog</title>
    <link href="https://fonts.googleapis.com/css?family=Poller+One|Poppins|Pavanam|Catamaran|Josefin+Sans|Yanone+Kaffeesatz" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
  </head>
  <body>
    <div class="page-header">
      <!-- <div class="banner"></div>â€‹ -->
      <span class="social">
        <div class="icons">
          <div id="face"><a href="https://www.facebook.com"><img class="face" src="{% static 'blog/images/facebook2.png' %}" alt="Facebook"></a></div>
          <div id="twit"><a href="https://www.twitter.com"><img class="twit" src="{% static 'blog/images/twitter-512.png' %}" alt="Twitter"></a></div>
          <div id="insta"><a href="https://www.instagram.com"><img class="insta" src="{% static 'blog/images/instagram.png' %}" alt="Instagram"></a></div>
          <!-- <input type="image" src="/_i/mag.png" alt="Search"> -->
        </div>
        <div class="follow">FOLLOW ME:</div>
      </span>
      <h1><a href="/">Yanni's Fitness Journey</a></h1>
      {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
      {% endif %}
    </div>
    <div class="sub-header">
      <nav class="menu">
        <div id="about"><a href="/">ABOUT</a></div>
        <div id="training"><a href="/">TRAINING</a></div>
        <div id="testimonials"><a href="/">TESTIMONIALS</a></div>
        <div id="faqs"><a href="/">FAQS</a></div>
        <div id="partners"><a href="/">PARTNERS</a></div>
        <div id="contact"><a href="/">CONTACT</a></div>
        <div id="search"><a href="/">SEARCH <img class="mag" src="{% static 'blog/images/search.png' %}" alt="Search"></a></div>
        <!-- <div id="mag"><img class="mag" src="{% static 'blog/images/search.png' %}" alt="Search"></div> -->
      </nav>
    </div>
    <div class="blogs">
      <div class="content container">
        <div class="row">
          <div>
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>
    </div>
    <footer class="footer container">
      <div class="col">
        <a href="/" title="homepage">Back to Homepage</a>
      </div>
    </footer>
  </body>
</html>
